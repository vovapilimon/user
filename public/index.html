<!doctype html>
<html ng-app>
<head>
    <title>Тестовое задание</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body ng-app="myApp" class="ng-cloak">
<div class="generic-container" ng-controller="UsersController">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Форма</span></div>
        <div class="formcontainer">
            <form ng-submit="adduser()" name="myForm" class="form-horizontal">
                <input type="hidden" ng-model="user.id" />

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-1 control-lable" for="username">Имя</label>
                        <div class="col-md-2">
                            <input type="text" ng-model="user.username" id="username" class="username form-control input-sm" placeholder="Имя" required ng-minlength="3"/>

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-1 control-lable" for="firstname">Фамилия</label>
                        <div class="col-md-2">
                            <input type="text" ng-model="user.firstname" id="firstname" class="form-control input-sm" placeholder="Фамилия"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-1 control-lable" for="email">Email</label>
                        <div class="col-md-2">
                            <input type="text" ng-model="user.email" id="email" class="form-control input-sm" placeholder="Введите Email" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 form-actions" style="padding-left: 50px">
                        <button type="button" class="btn btn-primary btn-sm"  ng-click="adduser()"  ng-enter="adduser()">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Все данные</span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Email</th>
                    <th width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in alluser">
                    <td><span ng-bind="u.id"></span></td>
                    <td><span ng-bind="u.userName"></span></td>
                    <td><span ng-bind="u.firstName"></span></td>
                    <td><span ng-bind="u.email"></span></td>
                    <td>
                        <button type="button" ng-click="delete(u.id)" class="btn btn-danger custom-width">Удалить</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="users.js"></script>
</body>
</html>
